<div>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no" />
        <title></title>
        <style type="text/css">
            body {
                background-color: #E1E1E1;
                margin: 0;
                padding: 0;
            }

            @media only screen and (max-width: 600px) {
                table {
                    width: 100% !important;
                    min-width: 100% !important;
                    max-width: 100% !important;
                }
            }
        </style>
    </head>
    <body ng-controller="EmailController" marginwidth="0" topmargin="0" bgcolor="#E1E1E1">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="width: 600px !important;min-width: 600px !important;max-width:600px !important;">
            <tr>
                <td style="margin: 0 10px; background-color: #666;">
                    <table valign="top" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td style="margin:0;padding:0;"><img src="about:blank" style="width:100px;padding:8px;border:0;" /></td>
                            <td style="margin:0;padding:0;color:#FFFFFF;text-align: left;">
                                <h1 style="margin-top: 30px;padding: 0;font-family:Calibri,Helvetica,Arial,sans-serif;font-size:35px;font-weight:normal;margin-bottom:5px;">{{email.Title}}</h1>
                                <div style="font-family:Helvetica,Arial,sans-serif;font-size: 15px;margin-bottom:0;line-height:135%;">{{email.Subtitle}}</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="margin: 0 10px; background-color: #fff;">
                    <table id="main" valign="top" border="0" cellpadding="8" cellspacing="0" width="100%" style="font-family:Helvetica,Arial,sans-serif;font-size: 14px;color: #5f5f5f;text-align: left;">
                        <tr>
                            <td width="40%">&nbsp;</td>
                            <td width="60%">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                {{email.Q1}}:
                            </td>
                            <td>{{email.A1}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                {{email.Q2}}:
                            </td>
                            <td>{{email.A2}}</td>
                        </tr>
                        <tr>
                            <td width="40%">&nbsp;</td>
                            <td width="60%">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                {{email.Action}}:
                            </td>
                            <td>
								<a href="{{email.Link}}">{{email.Tasks}}</a>
							</td>
                        </tr>
                    </table>
                    <br />
                </td>
            </tr>
        </table>
        <div style="margin: 5px 0;font-family:Helvetica,Arial,sans-serif;font-size: 14px;color: #5f5f5f;text-align: center;">
            If you have any further queries, please contact <a href="mailto:{{email.Contact}}">{{email.Contact}}</a>
        </div>
    </body>
</html>
</div>
